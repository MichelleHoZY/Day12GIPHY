<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
    <body>
        <h3>Your search results:</h3>
        <p>Phrase: <span data-th-text="${Phrase}"></span></p>
        <p>Limit: <span data-th-text="${Limit}"></span></p>
        <p>Rating: <span data-th-text="${Rating}"></span></p>
        <!-- <p>Url: <span data-th-text="${gifList}"></span></p> -->
        <p><img data-th-each=" gif : ${gifList}" data-th-src="${gif}"></p>
        <!-- <img data-th-img="${gif}"> -->
    </body>
</html>
